<ion-header>

  <ion-navbar>
    <ion-title>Añadir nuevo registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Ubicación</ion-label>
      <ion-input type="text" [(ngModel)]="ubicacion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Tecnico</ion-label>
        <ion-input type="text" [(ngModel)]="tecnico"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Modelo del equipo</ion-label>
          <ion-input type="text" [(ngModel)]="modelo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Servicio que se realizó</ion-label>
            <ion-input type="text" [(ngModel)]="servicio"></ion-input>
          </ion-item>
          <ion-item>
          </ion-item>

  </ion-list>
  <button ion-button full (click)="guardar()">Guardar</button>
</ion-content>
